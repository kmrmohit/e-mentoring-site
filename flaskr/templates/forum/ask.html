{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Ask{% endblock %}</h1>
{% endblock %}

{% block content %}

    <label for="title">Question</label>
    <input type="text" name="title" id="title" value="{{ request.form['body'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
